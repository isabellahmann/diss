[wandb]
log_wandb = true

[general]
device = cuda

[data_pretrain]
data_dir = imagenet
supn_model_save_path = checkpoints/pretrained

[data]
image_size = 64
data_loader = get_data_loaders_BAAPS

[model]
local_connection_dist = [1]
supn_model_load_path = colour_model/colour5_lr1e-06_paramschol.pth
supn_model_save_path = checkpoints/colour_model
freeze_mean_decoder = true
num_levels = 5
num_scales = 4
num_pred_scales = 1
dropout_rate = 0.0
weight_decay = 0.0
use_bias = false
use_3D = false
max_ch = 1024
num_init_features = 32
num_log_diags = 2

[training]
batch_size = 1
optimiser = AdamW


[train_schedule_0]
batch_size = 1
learning_rate = 1e-3
parameters = mean
num_epochs = 1 
loss_type = mse_loss

[train_schedule_1]
batch_size = 1
learning_rate = 1e-4
parameters = mean
num_epochs = 2
loss_type = mse_loss

[train_schedule_2]
batch_size = 1
learning_rate = 1e-5
parameters = nomean
num_epochs = 10
loss_type = log_likelihood_loss

[train_schedule_3]
batch_size = 1
learning_rate = 1e-5
parameters = dec
num_epochs = 5
loss_type = log_likelihood_loss

[train_schedule_4]
batch_size = 1
learning_rate = 1e-5
parameters = chol
num_epochs = 5
loss_type = log_likelihood_loss

[train_schedule_5]
batch_size = 1
learning_rate = 1e-6
parameters = chol
num_epochs = 5
loss_type = log_likelihood_loss